<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>BG game</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="icons/star.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Minipeli
          </a>
        </div>
      </nav>

      <div class="container">
          <div class="otsikko_content">
              <div class="row">
                  <div class="col">
                      <h1 class="otsikko">RGB arvaus peli</h1>
                  </div>
              </div>
              <div class="row info_items">
                  <div class="col" align="center">
                      <button class="btn btn-dark start" onclick="start()">Start</button>
                  </div>
                  <div class="col" align="center">
                      <h4 class="rgb_value">rgb(0,0,0)</h4>
                  </div>
                  <div class="col" align="center">
                      <h4 class="round" >Round 1/6</h4>
                  </div>
              </div>
          </div>
          <div class="laatikot">
              <div class="row">
                    <div class="col" align="center">
                        <button class="btn btn-light btn_1" id="nappi" onclick="color_guess(1)"></button>
                    </div>
                    <div class="col" align="center">
                        <button class="btn btn-light btn_2" id="nappi" onclick="color_guess(2)"></button>
                    </div>
                    <div class="col" align="center">
                        <button class="btn btn-light btn_3" id="nappi" onclick="color_guess(3)"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        <button class="btn btn-light btn_4" id="nappi" onclick="color_guess(4)"></button>
                    </div>
                    <div class="col" align="center">
                    <button class="btn btn-light btn_5" id="nappi" onclick="color_guess(5)"></button>
                </div>
                <div class="col" align="center">
                    <button class="btn btn-light btn_6" id="nappi" onclick="color_guess(6)"></button>
                </div>
            </div>
          </div>
          <div class="palaute">
              <div class="row">
                  <div class="col" align="center">
                        <h3 class="palaute_text">Wrong/Correct</h3>
                  </div>
                  <div class="col" align="center">
                        <h3 class="points">Points: </h3>
                  </div>
              </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
